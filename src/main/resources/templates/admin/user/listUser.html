<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户总数--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/admin/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/admin/css/user.css" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search">
		<div class="layui-inline">
		    <div class="layui-input-inline">
		    	<input type="text" value="" placeholder="请输入关键字" class="layui-input search_input">
		    </div>
		    <a class="layui-btn search_btn">查询</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-normal usersAdd_btn">添加用户</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-danger batchDel">批量删除</a>
		</div>
		<div class="layui-inline">
			<div class="layui-form-mid layui-word-aux"></div>
		</div>
	</blockquote>
	<div class="layui-form users_list">
	  	<table class="layui-table">
		    <colgroup>
				<col width="50">
				<col width="10%">
				<col width="10%">
				<col width="60">
				<col width="15%">
				<col width="60">
				<col width="15%">
				<col width="10%">
				<col width="15%">
		    </colgroup>
		    <thead>
				<tr>
					<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>
					<th>登录名</th>
					<th>邮箱</th>
					<th>性别</th>
					<th>手机号</th>
					<th>年龄</th>
					<th>角色</th>
					<th>是否激活</th>
					<th>最后登录时间</th>
					<th>操作</th>
				</tr> 
		    </thead>
		    <tbody class="users_content"></tbody>
		</table>
	</div>
	<div id="page"></div>
	<script type="text/javascript" src="/admin/layui/layui.js"></script>
	<script>
	
layui.config({
		base : "js/"
	}).use(['form','layer','jquery','laypage'],function(){
		var form = layui.form(),
			layer = parent.layer === undefined ? layui.layer : parent.layer,
			laypage = layui.laypage,
			$ = layui.jquery;

		//加载页面数据
		var usersData = '';
		
		$.ajax({
			url : "/admin/user/list",
			type : "get",
			dataType : "json",
			success : function(d){
				//更新数据
				//renderDate(d.data);
				usersData = d.data;
				usersList();
			}
		});
		
		//查询
		$(".search_btn").click(function(){
			var userArray = [];
			var username = $(".search_input").val();
			if(username != ''){
				var index = layer.msg('查询中，请稍候',{icon: 16,time:false,shade:0.8});
	            setTimeout(function(){
	            	$.ajax({
						url : "user.do?searchUser",
						type : "get",
						data : {"username":username},
						dataType : "json",
						success : function(d){
							if(d.success){
								usersData = d.data;
								usersList(usersData);
							}else{
								layer.msg("查询失败",{icon:5});
							}
							
						}
					})
	            	
	                layer.close(index);
	            },2000);
			}else{
				layer.msg("请输入需要查询的内容");
			}
		})

		//添加会员
		$(".usersAdd_btn").click(function(){
			var index = layui.layer.open({
				title : "添加用户",
				type : 2,
				content : "toAddUser",
				success : function(layero, index){
					setTimeout(function(){
						layui.layer.tips('点击此处返回会员列表', '.layui-layer-setwin .layui-layer-close', {
							tips: 3
						});
					},500)
				}
			})
			//改变窗口大小时，重置弹窗的高度，防止超出可视区域（如F12调出debug的操作）
			$(window).resize(function(){
				layui.layer.full(index);
			})
			layui.layer.full(index);
		})

		//批量删除
		$(".batchDel").click(function(){
			var $checkbox = $('.users_list tbody input[type="checkbox"][name="checked"]');
			var $checked = $('.users_list tbody input[type="checkbox"][name="checked"]:checked');
			if($checkbox.is(":checked")){
				layer.confirm('确定删除选中的信息？',{icon:3, title:'提示信息'},function(index){
					var index = layer.msg('删除中，请稍候',{icon: 16,time:false,shade:0.8});
		            setTimeout(function(){
		            	//删除数据
		            	for(var j=0;j<$checked.length;j++){
		            		for(var i=0;i<usersData.length;i++){
								if(usersData[i].newsId == $checked.eq(j).parents("tr").find(".news_del").attr("data-id")){
									usersData.splice(i,1);
									usersList(usersData);
								}
							}
		            	}
		            	$('.users_list thead input[type="checkbox"]').prop("checked",false);
		            	form.render();
		                layer.close(index);
						layer.msg("删除成功");
		            },2000);
		        })
			}else{
				layer.msg("请选择需要删除的文章");
			}
		})

	    //全选
		form.on('checkbox(allChoose)', function(data){
			var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]:not([name="show"])');
			child.each(function(index, item){
				item.checked = data.elem.checked;
			});
			form.render('checkbox');
		});

		//通过判断文章是否全部选中来确定全选按钮是否选中
		form.on("checkbox(choose)",function(data){
			var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]:not([name="show"])');
			var childChecked = $(data.elem).parents('table').find('tbody input[type="checkbox"]:not([name="show"]):checked')
			if(childChecked.length == child.length){
				$(data.elem).parents('table').find('thead input#allChoose').get(0).checked = true;
			}else{
				$(data.elem).parents('table').find('thead input#allChoose').get(0).checked = false;
			}
			form.render('checkbox');
		})

		//操作
		$("body").on("click",".users_edit",function(){  //编辑
			layer.alert('您点击了会员编辑按钮，由于是纯静态页面，所以暂时不存在编辑内容，后期会添加，敬请谅解。。。',{icon:6, title:'文章编辑'});
		})

		$("body").on("click",".users_del",function(){  //删除
			var _this = $(this);
			layer.confirm('确定删除此用户？',{icon:3, title:'提示信息'},function(index){
				//_this.parents("tr").remove();
				for(var i=0;i<usersData.length;i++){
					if(usersData[i].usersId == _this.attr("data-id")){
						usersData.splice(i,1);
						usersList(usersData);
					}
				}
				layer.close(index);
			});
		})


		
		function usersList(){
			//渲染数据
			function renderDate(data,curr){
				var dataHtml = '';
				currData = usersData;
				if(currData.length != 0){
					for(var i=0;i<currData.length;i++){
						var role = '管理员';
						//for(var j=0; j<currData[i].roleSet.length;j++){
						//	role += currData[i].roleSet[j].name;
						//	role +=",";
						//}
						dataHtml += '<tr>'
				    	+  '<td><input type="checkbox" name="checked" lay-skin="primary" lay-filter="choose"></td>'
				    	+  '<td>'+currData[i].username+'</td>'
				    	+  '<td>'+currData[i].email+'</td>'
				    	+  '<td>'+currData[i].sex+'</td>'
				    	+  '<td>'+currData[i].phone+'</td>'
				    	+  '<td>'+currData[i].age+'</td>'
						+  '<td>'+role+'</td>';
						if(currData[i].state=="0"||currData[i].state==null){
							dataHtml+='<td>未激活</td>';
						}else{
							dataHtml+='<td>已激活</td>';
						}
						dataHtml+='<td>'+currData[i].lastTime+'</td>'
				    	+  '<td>'
						+    '<a class="layui-btn layui-btn-mini users_edit"><i class="iconfont icon-edit"></i> 编辑</a>'
						+    '<a class="layui-btn layui-btn-danger layui-btn-mini users_del" data-id="'+data[i].usersId+'"><i class="layui-icon">&#xe640;</i> 删除</a>'
				        +  '</td>'
				    	+'</tr>';
					}
				}else{
					dataHtml = '<tr><td colspan="12">暂无数据</td></tr>';
				}
			    return dataHtml;
			}

			//分页
			var nums = 10; //每页出现的数据量
			laypage({
				cont : "page",
				pages : 10,
				jump : function(obj){
					$(".users_content").html(renderDate(usersData,obj.curr));
					$('.users_list thead input[type="checkbox"]').prop("checked",false);
			    	form.render();
				}
			})
		}
	        
	})
	</script>
</body>
</html>
